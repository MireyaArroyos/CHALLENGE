      	function encriptar(){  
   		var rawtext = document.getElementById("myinput").value; 
   		 var temptext = "";  

   		 for(i = 0; i < rawtext.length; i++){
   		   temptext += enc(rawtext[i]);  
   		    }  
   		    document.getElementById("resultado").innerHTML = temptext;
